<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22章課題</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>今日の傘予報</h1>
    </header>
    <!-- Main Section  -->
    <main>
        <div id="parent" class="flexbox-container">
    <!-- First Square -->  
    <div class="contents" class="flexbox-item">
    <h2>東京の天気</h2>
    <p>今日の天気は雨です。</p>
    <p>傘を持って行ってください。</p>
    <div class="dottedlines"></div>
    <img src="./images/rainy.png" alt="rainy">
</div>
    <!-- Second Square -->
    <div class="contents" class="flexbox-item">
        <h2>北海道の天気</h2>
        <p>今日の天気は曇りです。</p>
        <p>傘は念のため持って行きましょう。</p>
        <img src="./images/cloudy.png" alt="cloudy">
    </div>
    <!-- Third Square -->
<div class="contents" class="flexbox-item">
    <h2>沖縄の天気</h2>
    <p>今日の天気は晴れです。</p>
    <p><span class="cyan">傘</span>は必要ないでしょう。</p>
    <img src="./images/sunny.png" alt="sunny">
</div>
</div> 
    </main>
    <footer>
        <nav>
            <a href="https://www.sejuku.net/corp/">&copy;SAMURAI WEATHER NEWS</a>
